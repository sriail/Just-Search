<div class="settings-content">
  <h2>Settings</h2>

  <div class="settings-group">
    <label for="search-engine-select">Search Engine</label>
    <select id="search-engine-select">
      <option value="https://duckduckgo.com/?q=%s">DuckDuckGo</option>
      <option value="https://search.aol.com/aol/search?q=%s">AOL</option>
      <option value="https://www.google.com/search?q=%s">Google</option>
      <option value="https://search.brave.com/search?q=%s">Brave</option>
      <option value="https://www.bing.com/search?q=%s">Bing</option>
      <option value="https://yandex.com/search/?text=%s">Yandex</option>
      <option value="https://search.yahoo.com/search?p=%s">Yahoo</option>
    </select>
  </div>

  <div class="settings-group">
    <label for="adblock-toggle">Ad Blocker</label>
    <div class="toggle-row">
      <input type="checkbox" id="adblock-toggle" />
      <span id="adblock-label">Off</span>
    </div>
  </div>

  <div class="settings-group">
    <label for="theme-select">Theme</label>
    <select id="theme-select">
      <option value="system">System</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>

  <button id="settings-save" class="settings-btn">Save</button>
</div>
